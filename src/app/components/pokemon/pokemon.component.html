<div class="container">

    <mat-card class="mat-elevation-z4 min-width">
        <div *ngIf="pokemon">
            <button routerLink="/" mat-raised-button color="warn" aria-label="Back">Back</button>
            <h1>{{ pokemon.name }}</h1>

            <div class="action-buttons">
                <button mat-raised-button color="warn" aria-label="Close" (click)="accordion.closeAll()">Close all
                    details</button>
                <button mat-raised-button color="accent" aria-label="Show" (click)="accordion.openAll()">Show all
                    details</button>
            </div>
            <mat-accordion class="accordion" multi>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>Pokemon data</mat-panel-title>
                        <mat-panel-description>
                            View all data
                            <mat-icon>view_list</mat-icon>
                        </mat-panel-description>
                    </mat-expansion-panel-header>

                    <div class="content">
                        <img src="{{ pokemon.image_url }}" alt="Pokemon Image">

                        <ul>
                            <li>
                                <span class="title">Identifier</span>: {{ pokemon.id }}
                            </li>
                            <li>
                                <span class="title">Type</span>: {{ pokemon.type }}
                            </li>
                            <li>
                                <span class="title">Height</span>: {{ pokemon.height }}
                            </li>
                            <li>
                                <span class="title">Weight</span>: {{ pokemon.weight }}
                            </li>
                            <li>
                                <span class="title">Move</span>: {{ pokemon.move }}
                            </li>
                            <li>
                                <span class="title">URL</span>: <a class="url" [href]="pokemon.image_url"
                                    target="_blank">{{
                                    pokemon.image_url }}</a>
                            </li>
                            <li *ngIf="pokemon.name">
                                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                                    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding class="italic">
                                        <button mat-icon-button disabled></button>
                                        {{node.name}}
                                    </mat-tree-node>
                                    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding
                                        class="title">
                                        <button mat-icon-button matTreeNodeToggle
                                            [attr.aria-label]="'Toggle ' + node.name">
                                            <mat-icon class="mat-icon-rtl-mirror">{{treeControl.isExpanded(node) ?
                                                'expand_more' :
                                                'chevron_right'}}</mat-icon>
                                        </button>
                                        {{node.name}}
                                    </mat-tree-node>
                                </mat-tree>
                            </li>
                        </ul>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </mat-card>
</div>
